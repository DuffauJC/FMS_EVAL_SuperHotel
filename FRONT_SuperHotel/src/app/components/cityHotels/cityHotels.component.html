<div class="container">
<h1>Nos Hotels sur {{cityName}}.</h1>
  <div *ngIf="listHotels else loading" class="md-6 d-flex flex-wrap listAdmin">

    <!-- cities-->
    <div *ngFor="let hotel of listHotels">
      <div class="card cityCard" (click)="onHotels(hotel.id)">
        <div class="card-body">
          <h4 class="name"> {{hotel.name}} </h4>
        </div>
      </div>
     
    </div>

  </div>

  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
