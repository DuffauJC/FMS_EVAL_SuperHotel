<div class="container">
  <h1>Nos hotels</h1>
  <div *ngIf="listHotels else loading" class="md-6 d-flex flex-wrap listAdmin">

    <div *ngFor="let hotel of listHotels">

      <div class="card cityCard">
        <a class="x-del" (click)="delHotel(hotel)"><img src="../../../assets/img/x-button.png" alt="delete"></a>
        <div class="card-body" (click)="openPopup(hotel)">
          <h4 class="name"> {{hotel.name}} </h4>
          <p class="name">{{hotel.address}}</p>
        </div>
      </div>
    </div>

  </div>

  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>

</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modalSize">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" (click)="closePopup()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit</h4>
      </div>
      <div class="modal-body">
        <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
          <div class="loginbox bg-white">
            <div class="loginbox-social">
              <div class="social-title ">
                <img src="http://localhost:8080/api/download/{{data.imgName}}" alt="194x228" class="img-responsive modal-img">
              </div>
            </div>
            <form [formGroup]="ngForm" (ngSubmit)="onUpdateHotel(ngForm)">
              <div class="loginbox-textbox">
                <label class="control-label">Nom : </label>
                <input type="text" name="name" class="form-control" placeholder="Nom" formControlName="name" required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Adresse : </label>
                <input type="text" name="address" class="form-control" placeholder="Adresse" formControlName="address"
                  required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Nb chambre disponible : </label>
                <input type="number" name="freechambers" class="form-control" placeholder="Nb de chambre"
                  formControlName="freeChambers" required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Téléphone : </label>
                <input type="text" name="phone" class="form-control" placeholder="Tèl" formControlName="phone" required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Nb d'étoiles : </label>
                <input type="number" name="stars" class="form-control" placeholder="Nb d'étoiles"
                  formControlName="stars" required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Ville : </label>
                <select [(ngModel)]="model" class="form-control" formControlName="city">
                  <option *ngFor="let item of listCities" [ngValue]="item" [selected]="data.city.name===item.name">{{item.name}}</option>
                </select>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Image associée : </label>
                <input type="file" formControlName="imgName" class="form-control"
                  accept="image/png, image/jpeg, image/jpg" value="unknown.png" (change)="processFile($event)">
              </div>
              <div class="loginbox-submit">
                <button type="submit" class="btn btn-success btn-block" id="modal-btn">
                  <span>Submit</span>
                  <div class="success">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 29.756 29.756"
                      style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                      <path
                        d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                    </svg>
                  </div>
                </button>
                <div *ngIf="display" class=" alert alert-success col-md-12">
                  Hotel Modifié.
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="problemAdmin" class=" alert alert-danger col-md-12 ">
    Vous avec été déconnécté, reconnectez-vous.
  </div>
