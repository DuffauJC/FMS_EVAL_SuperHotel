<div class="container">
  <h1>Nos utilisateurs.</h1>
  <div *ngIf="listUsers else loading" class="md-6 d-flex flex-wrap">

    <div *ngFor="let user of listUsers">
      <div class="card " id="userCard">
        <a class="x-del" (click)="delUser(user)"><img src="../../../assets/img/x-button.png" alt="delete"></a>
        <div class="card-body" (click)="openPopup(user)">
          <h5 class="card-title">{{user.username}}</h5>
          <p class="card-text">{{user.email}}</p>
          <div *ngFor="let item of [user.roles]">
            {{item.name}}
          </div>
          <!-- <p class="card-text">{{user.roles.name}}</p> -->
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>

</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modalSize">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" (click)="closePopup()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit</h4>
      </div>
      <div class="modal-body">
        <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
          <div class="loginbox bg-white">

            <form [formGroup]="ngForm" (ngSubmit)="onSaveUser(ngForm)">
              <div class="form-group">
                <label class="control-label">Nom : </label>
                <input type="text" name="username" required class="form-control" placeholder="Nom"
                  formControlName="username" required>
              </div>
              <div class="form-group">
                <label class="control-label">Email: </label>
                <input type="text" name="email" required class="form-control" placeholder="Email"
                  formControlName="email" required>
              </div>
              <div class="form-group">
                <label class="control-label">Mot de passe : </label>
                <input type="password" name="password" required class="form-control" placeholder="***********"
                  formControlName="password" required>
              </div>
              <div class="loginbox-textbox">
                <label class="control-label">Roles : </label>
                <select class="form-control" formControlName="roles">
                  <option value="user">USER</option>
                  <option value="admin">ADMIN</option>
                  <option value="gestionnaire">GESTIONNAIRE</option>

                </select>
              </div>
              <!-- Submit -->
              <div class="form-group">
                <button type="submit" [disabled]="!ngForm.valid" class="btn btn-primary">Modification du compte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
