
<div class="container">
  <section class="py-6 bg-light-primary">
    <div class="container">
      <div
        class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate"
        data-aos="fade-up">

        <div class="col my-3">
          <div class="card border-hover-primary hover-scale" 
          id="adminCard" (click)="addCity()">
            <div class="card-body">
              <div class="text-primary mb-5">
                <img src="../../assets/img/house.png" alt="">
              </div>
              <h6 class="font-weight-bold mb-3">Ajouter une ville</h6>
              <p class="text-muted mb-0">Pour l'ajouter à notre liste.</p>
            </div>
          </div>
        </div>
        <div class="col my-3">
          <div class="card border-hover-primary hover-scale" id="adminCard" (click)=" showCity()">
            <div class="card-body">
              <div class="text-primary mb-5">
                <img src="../../assets/img/architect.png" alt="">
              </div>
              <h6 class="font-weight-bold mb-3">Listes des villes</h6>
              <p class="text-muted mb-0">Ensemble de notre présence.</p>
            </div>
          </div>
        </div>
        <div class="col my-3">
          <div class="card border-hover-primary hover-scale" id="adminCard"(click)="addTheater()">
            <div class="card-body">
              <div class="text-primary mb-5">
                <img src="../../assets/img/building.png" alt="">
              </div>
              <h6 class="font-weight-bold mb-3">Ajouter un hotel</h6>
              <p class="text-muted mb-0">En pleine croissance</p>
            </div>
          </div>
        </div>
        <div class="col my-3">
          <div class="card border-hover-primary hover-scale" id="adminCard" (click)="showTheaters()">
            <div class="card-body">
              <div class="text-primary mb-5">
                <img src="../../assets/img/hotel.png" alt="">
              </div>
              <h6 class="font-weight-bold mb-3">Liste des hotels</h6>
              <p class="text-muted mb-0">L'intégrale</p>
            </div>
          </div>
        </div>
            <div class="col my-3">
              <div class="card border-hover-primary hover-scale" id="adminCard" (click)="addMovie()">
                <div class="card-body">
                  <div class="text-primary mb-5">
                    <img src="../../assets/img/admin.png" alt="">
                  </div>
                  <h6 class="font-weight-bold mb-3">Ajouter un gestionnaire</h6>
                  <p class="text-muted mb-0">En pleine croissance</p>
                </div>
              </div>
            </div>
            <div class="col my-3">
              <div class="card border-hover-primary hover-scale" id="adminCard"(click)="showMovies()">
                <div class="card-body">
                  <div class="text-primary mb-5">
                    <img src="../../assets/img/customer.png" alt="">
                  </div>
                  <h6 class="font-weight-bold mb-3">Liste des gestionnaires</h6>
                  <p class="text-muted mb-0">L'intégrale</p>
                </div>
              </div>
            </div>
      </div>
    </div>
  </section>
</div>
<div *ngIf="problemAdmin" class=" alert alert-danger mt-5 col-md-3 ">
  Vous avec été déconnécté, reconnectez-vous.
</div>
